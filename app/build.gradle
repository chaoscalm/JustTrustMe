apply plugin: 'com.android.application'

android {
    compileSdk 34
    defaultConfig {
        applicationId 'just.trust.me'
        minSdk 30
        targetSdk 34
        versionCode 1
        versionName '1.1'
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    productFlavors {
    }
    useLibrary 'org.apache.http.legacy'
    namespace 'just.trust.me'
}

dependencies {
    compileOnly fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'org.apache.httpcomponents.core5:httpcore5:5.2.5'
}
